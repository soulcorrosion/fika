<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fikacriativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
    .soon {
      display: inline-block;
      padding: 10px 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 30px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-top: 10px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 40px 10px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Em construção</h1>
    <p>Em breve um novo espaço em Paredes desenhado para celebrar as suas melhores experiências.</p>
    <div class="soon">Lançamento em Setembro.</div>
  </div>
</body>
</html>
